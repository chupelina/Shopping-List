<!DOCTYPE html >
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shopping list App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header >
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <a class="nav-link text-white active h5" href="/">Shopping List App</a>
        <a class="nav-link text-white active h5" href="/products/add">Add Product</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                    <a class="nav-link text-white active h5" href="/users/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All products to buy</h1>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 th:object="${foods}" class="mySticky bg-gray text-dark rounded">Foods</h3>
                    <div  th:each="food:${foods}"   class="mt-3 rounded badge-info">
                        <img class="mr-2" src="/img/food.png" alt="Food" width="50px" height="50px">
                        <span>Name: <span th:text="*{food.name}"></span> Price: <span th:text="*{food.price}"></span> lv</span>
                        <a th:value="${food.id}" class="ml-3 text-danger" th:href="@{/products/buy/{id}(id = ${food.id})}">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Drinks</h3>
                    <div th:each="d:${drinks}" class="mt-3 rounded badge-warning">
                        <img class="mr-2" src="/img/drink.png" alt="Food" width="50px" height="50px">
                        <span>Name: <span th:text="${d.name}"></span> Price: <span th:text="${d.price}"></span> lv</span>
                        <a th:value="${d}" class="ml-3 text-danger" th:href="@{/products/buy/{id}(id = ${d.id})}">Buy</a>
                    </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Households</h3>
                    <div th:each="h : ${households}" class="mt-3 rounded badge-success">
                        <img class="mr-2" src="/img/household.png" alt="Food" width="50px" height="50px">
                        <span>Name: <span th:text="${h.name}"></span> Price: <span th:text="${h.price}"></span> lv</span>
                        <a th:value="${h.id}" class="ml-3 text-danger" th:href="@{/products/buy/{id}(id = ${h.id})}">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>
                    <div th:each="o:${others}"  class="mt-3 rounded badge-secondary">
                        <img class="mr-2" src="/img/other.png" alt="Food" width="50px" height="50px">
                        <span>Name: <span th:text="${o.name}"></span> Price: <span th:text="${o.price}"></span> lv</span>
                        <a th:value="${o.id}" class="ml-3 text-danger" th:href="@{/products/buy/{id}(id = ${o.id})}">Buy</a>
					</div>
            </div>
        </div>
        <a href="/products/buy/all" th:text="|Buy all products for ${totalSum} lv|" class="btn btn-danger"></a>
    </div>
</main>
<footer th:include="~{frangments/footer}">
</footer>
</body>
</html>
